<body>
    <img src="./images/owen.jpeg" class="center">

    <h1><span>W</span><span>O</span><span>W</span></h1>

    <!-- add form with slider and search wow by year-->
    <form id="form">
        <label class="num-of-wow">Number of Wows
            <input type="range" min="0" max="10" step="1" class="slider" id="wow-slide">
        </label>
        <input type="number" min="1996" max="2017" placeholder="Year" class="number">
        <input type="submit" value="WOW" class="submit">
        <input type="reset" value="UN-WOW" class="reset">
    </form>

    <ul id="output">
    </ul>
</body>
